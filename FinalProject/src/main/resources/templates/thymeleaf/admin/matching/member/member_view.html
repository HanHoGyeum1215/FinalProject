<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      	layout:decorator="layout/admin/matching/default">
<head>
  	<title>Admin</title>
	<!-- 페이지 css -->
	<th:block layout:fragment="css">
		<style></style>
	</th:block>
	
	<!-- 페이지 js -->
	<th:block layout:fragment="js">
		<script></script>
	</th:block>
</head>

<body>
    <th:block layout:fragment="content" class="content">
    	<!-- Page Heading -->
        <h1 class="h3 mb-4 text-gray-800">회원 추가 정보</h1>
        <div class="row">
        	<div class="col-md-12">
	        	<div class="card">
	        		<div class="card-body">
	        			<!-- Page 컨텐츠 영역 -->
	        			<form action="" method="">
	        				<div class="form-group row">
	        					<label for="" class="col-sm-2 col-form-label">
	        						아이디
	        					</label>
	        					<div class="col-sm-10">
	        						<p class="form-control-plaintext">
	        							[[${dto.memId}]]
	        						</p>
	        					</div>
	        				</div>
	        				<div class="form-group row">
	        					<label for="" class="col-sm-2 col-form-label">
	        						학력
	        					</label>
	        					<div class="col-sm-10">
	        						<p class="form-control-plaintext">
	        							[[${dto.memCareer}]]
	        						</p>
	        					</div>
	        				</div>
	        				<div class="form-group row">
	        					<label for="" class="col-sm-2 col-form-label">
	        						직업군
	        					</label>
	        					<div class="col-sm-10">
	        						<p class="form-control-plaintext">
	        							[[${dto.memJob}]]
	        						</p>
	        					</div>
	        				</div>
	        				
	        				
	        				<div class="form-group row">
	        					<label for="" class="col-sm-2 col-form-label">
	        						연봉
	        					</label>
	        					<div class="col-sm-10">
	        						<p class="form-control-plaintext">
	        							[[${dto.memSalary}]]
	        						</p>
	        					</div>
	        				</div>
	        				<div class="form-group row">
	        					<label for="" class="col-sm-2 col-form-label">
	        						혈액형
	        					</label>
	        					<div class="col-sm-10">
	        						<p class="form-control-plaintext">
	        							[[${dto.memBlood}]]
	        						</p>
	        					</div>
	        				</div>
	        				<div class="form-group row">
	        					<label for="" class="col-sm-2 col-form-label">
	        						신장
	        					</label>
	        					<div class="col-sm-10">
	        						<p class="form-control-plaintext">
	        							[[${dto.memHgt}]]
	        						</p>
	        					</div>
	        				</div>
	        				
	        				<div class="form-group row">
	        					<label for="" class="col-sm-2 col-form-label">
	        						몸무게
	        					</label>
	        					<div class="col-sm-10">
	        						<p class="form-control-plaintext">
	        							[[${dto.memWgt}]]
	        						</p>
	        					</div>
	        				</div>
	        				
	        				<div class="form-group row">
	        					<label for="" class="col-sm-2 col-form-label">
	        						취미
	        					</label>
	        					<div class="col-sm-10">
	        						<p class="form-control-plaintext">
	        							[[${dto.memHobby}]]
	        						</p>
	        					</div>
	        				</div>
	        				
	        				<div class="form-group row">
	        					<label for="" class="col-sm-2 col-form-label">
	        						종교
	        					</label>
	        					<div class="col-sm-10">
	        						<p class="form-control-plaintext">
	        							[[${dto.memRlg}]]
	        						</p>
	        					</div>
	        				</div>
	        				
	        				<div class="col-sm-10" >
	        						<p class="form-control-plaintext">
	        							<img th:src="@{'/static/upload/member/'+${dto.memStoreImage}}"/>
	        						</p>
	        					</div>
	        				
	        			</form>
	        			<div class="btn-group float-sm-right">
        					<a href="/admin/matching/member/memberList" class="btn btn-primary">목록으로</a>
        				</div>
	        		</div>
	        	</div>
        	</div>
        </div>
    </th:block>
</body>
</html>
